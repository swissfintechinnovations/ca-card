description: >
  Payment cards were found which match the query parameters. If no cards
  matched the parameters or access rights are missing, an empty list is
  returned.
headers:
  X-Correlation-ID:
    $ref: ../headers/X-Correlation-ID.yaml
  X-Next-Cursor:
    $ref: ../headers/X-Next-Cursor.yaml
content:
  application/json:
    schema:
      type: object
      required:
        - cards
      properties:
        cards:
          type: array
          items:
            $ref: ../schemas/CardDetails.yaml