description: >
  Card tokens were found which match the query parameters.
  If no card tokens matched the parameters or access rights are missing, an empty list is returned.
headers:
  X-Correlation-ID:
    $ref: '../headers/X-Correlation-ID.yaml'
  X-Next-Cursor:
    $ref: '../headers/X-Next-Cursor.yaml'
content:
  application/json:
    schema:
      type: object
      required:
        - card_tokens
      properties:
        card_tokens:
          type: array
          items:
            $ref: '../schemas/CardTokenDetails.yaml'