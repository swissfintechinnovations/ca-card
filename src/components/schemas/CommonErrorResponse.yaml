title: Common Error Response
description: General error response structure used in different response codes.
type: object
properties:
  type:
    type: string
    description: |
      A URI reference that identifies the problem type. When "about:blank" is
      used, the title SHOULD be the same as the recommended HTTP

      status phrase for that code (e.g., "Not Found" for 404, and so on)
    example: about:blank
  title:
    type: string
    description: A short, human-readable summary of the problem type.
    examples:
      - This is the general problem description
  detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem.
    examples:
      - Detailed problem description with respect to the current request
  instance:
    type: string
    description: |
      A (relative) URI reference that identifies the specific occurrence of the
      problem.
    examples:
      - path/to/corresponding/resource
