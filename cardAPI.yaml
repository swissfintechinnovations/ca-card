        - in: query
          name: birthDate
          description: Date of birth of the cardholder.
          required: false
          schema:
            $ref: '#/components/schemas/date'
        - in: query
          name: contractType
          description: Possible values are consumer, business, corporate (if left empty, any will be provided)
          required: false
