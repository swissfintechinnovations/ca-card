# -------------------------
# -------- Models ---------
# -------------------------
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access

  schemas:
    # ---- Card Account Object ----
    cardAccount:
      description: The representation of a card account object
      type: object
      required:
        - cardAccountId
      properties:
        cardAccountId:
          type: string
          format: uuid
          description: 'The card account object identifier (UUID v4) defined by TPP.'
          example: '9343dd26-4b54-4808-8978-538f8e869d0e'
        name:
          type: string
          description: User-defined card account name
          example: Expenses account
    # ---------
    
    # ---- Card Consent Object ----
    cardConsent:
      description: The representation of a card consent object
      type: object
      required:
        - cardConsentId
      properties:
        cardConsentId:
          type: string
          format: uuid
          description: 'The card consent object identifier (UUID v4) defined by TPP.'
          example: '9343dd26-4b54-4808-8978-538f8e869d0e'
        name:
          type: string
          description: User-defined card consent name
          example: Card 2 Expenses View Consent
    # ---------
    
    # ---- Card Object ----
    card:
      description: The representation of a card objectw
      type: object
      required:
        - cardId
      properties:
        cardId:
          type: string
          format: uuid
          description: 'The card object identifier (UUID v4) defined by TPP.'
          example: '9343dd26-4b54-4808-8978-538f8e869d0e'
        name:
          type: string
          description: User-defined card name
          example: My 2nd credit card
    # ---------

    # ---- Card Account Statement ----
    cardAccountStatement:
      description: xy
      type: object
      required:
        - cardAccountStatementId
      properties:
        cardAccountStatementId:
          type: string
          format: uuid
          example: d452083f-8316-410d-a609-d49463687329
          description: Uuid v4 of the specific statement
        transactionList:
          type: array
          items:
            $ref: '#/components/schemas/cardAccountStatementItem'          
    # ---------
    # ---- Card Account Statement Item ----
    cardAccountStatementItem:
      description: xy
      type: object
      required:
        - cardAccountStatementItemId
      properties:
        cardAccountStatementItemId:
          type: string
          format: uuid
          example: d452083f-8316-410d-a609-d49463687329
          description: Uuid v4 of the specific item
    # ---------

    # ---- Card Transaction ----
    cardTransaction:
      description: xy
      type: object
      required:
        - cardTransactionId
      properties:
        cardTransactionId:
          type: string
          format: uuid
          example: d452083f-8316-410d-a609-d49463687329
          description: Uuid v4 of the specific transaction
        transactionList:
          type: array
          items:
            $ref: '#/components/schemas/cardTransactionItem'          
    # ---------
    # ---- Card Transaction Item ----
    cardTransactionItem:
      description: xy
      type: object
      required:
        - cardTransactionItemId
      properties:
        cardTransactionItemId:
          type: string
          format: uuid
          example: d452083f-8316-410d-a609-d49463687329
          description: Uuid v4 of the specific item
    # ---------


    # ---- Cardholder ----
    cardholder:
      description: Cardholder information .
      type: object
      required:
        - cardholderId
      properties:
        cardholderId:
          $ref: '#/components/schemas/entityId'
        contractId:
          $ref: '#/components/schemas/entityId'        
        cardholderType:
          $ref: '#/components/schemas/contractType'
        isMainCardholder:
          type: boolean
          description: Flag to identify if the cardholder is a main cardholder
          example: true
        cardholderStatistics:
          type: object
          properties:
            total_accounts:
              type: integer
              example: 1
              description: Total number of accounts of a private customer or a company
            totalActivAccounts:
              type: integer
              description: Total number of active accounts of a private customer or a company
              example: 2
            totalCards:
              type: integer
              example: 1
              description: Total number of cards of a private customer or a company
            totalActiveCards:
              type: integer
              description: Total number of active cards of a private customer or a company
        cardholderDetail:
          type: object
          properties:
            salutation:
              $ref: '#/components/schemas/cardholderSalutation'
            company:
              $ref: '#/components/schemas/entityName'
            name:
              $ref: '#/components/schemas/personName'
            surName:
              $ref: '#/components/schemas/personSurName'
            middleName:
              $ref: '#/components/schemas/personMiddleName'
            address:
              $ref: '#/components/schemas/structuredAddress'
            country:
              $ref: '#/components/schemas/country'
            language:
              $ref: '#/components/schemas/language'
            nationality:
              $ref: '#/components/schemas/country'
            birthDay:
              $ref: '#/components/schemas/date'
            gender:
              $ref: '#/components/schemas/personGender'
            permit:
              $ref: '#/components/schemas/personPermit'
            externalReferenceId:
              type: string
              maxLength: 30
              example: No1
              description: Reference id of company customers (e.g. employee number)
            amloCheck:
              type: boolean
              example: true
              description: Flag to show if the Anti-Money Laundering Ordinance has been already checked for this customer
            adPermission:
              type: boolean
              example: false
              description: Flag to see if the customer give his/her permission to marketing advertisement
            phoneNumber:
              type: array
              description: Phone numbers of the cardholder
              items:
                $ref: '#/components/schemas/personPhoneNumber'
            email:
              type: array
              description: Email addresses of the cardholder
              items:
                $ref: '#/components/schemas/personEmail'
    # ---------
    # ---- Card Contract ----
    cardContract:
      description: Card Contract Information .
      type: object
      required:
        - cardContractId
      properties:
        cardContractId:
          type: string
          format: uuid
          description: UUID v4 of the card contract
          example: 576f8de3-6b30-4882-a7af-da2132a456cf
        openingDate:
          description: Date when the card contract was created
          type: string
          format: date
          example: 2018-04-13
        purgedDate:
          description: Date that indicates if and when this card contract was purged in the processor system
          type: string
          format: date
          example: 2018-04-13
        cardAccounts:
          type: array
          items: 
            $ref: '#/components/schemas/cardAccount'        
        cardholderId:
          $ref: '#/components/schemas/entityId'        
        contractType:
          $ref: '#/components/schemas/contractType'        
        issuingPartnerId:
          $ref: '#/components/schemas/entityIdName'        
        issuerId:
          $ref: '#/components/schemas/entityIdName'        
        fulfillEntity:
          $ref: '#/components/schemas/entityName'        
        contractStatus:
          $ref: '#/components/schemas/genericStatus'        
    # ---------

    # ---- Card API Model ----
    contractType:
      description: Type of a contract
      type: string
      enum:
      - business
      - corporate
      - consumer
      example: consumer
    entityId:
        type: string
        format: uuid
        description: UUID of an entity 
        example: 1b19aeb0-60db-4160-8551-c37de178ca10
    entityName:
        type: string
        maxLength: 70
        description: Name of an entity 
        example: Abteilung B
    personSurName:
        type: string
        maxLength: 70
        description: Sur name of person 
        example: Muster
    personMiddleName:
        type: string
        maxLength: 70
        description: Middle name of person 
        example: Gustav
    personName:    
        type: string
        maxLength: 70
        description: Name of person 
        example: Max
    personGender:             
      type: string
      enum:
      - male
      - female
      - other
      example: female
      description: Gender of the cardholder.
    cardholderSalutation:             
      type: string
      enum:
      - none
      - mr
      - mrs
      - company
      - male_academic
      - female_academic
      - male_nobility
      - female_nobility
      - neutral
      example: mrs
      description: Salutation for the cardholder.
    language:    
      type: string
      example: fr
      description: Language - for example, preferred contact language
      enum:
      - de
      - fr
      - it
      - en
    personPermit:
      description: Permit of a person
      type: object
      required:
      - permitStatus
      properties:
        permitStatus:
          type: string
          example: B
          description: Permit status
          enum:
          - C
          - B
          - other
        permitSince:
          $ref: '#/components/schemas/date'
    personPhoneNumber:
      description: Phone number of a person
      type: object
      required:
      - phoneNumber
      properties:
        phoneNumberType:
          type: string
          example: mobile
          description: phone number type
          enum:
          - mobile
          - mobile private
          - mobile business
          - fixline
          - fixline private
          - fixline business
          - other
        emailAddress:
          type: string
          maxLength: 30
          example: max.muster@company.ch
          description: Email address 
    personEmail:
      description: Email address of a person
      type: object
      required:
      - emailAddress
      properties:
        emailType:
          type: string
          example: personal
          description: Email type
          enum:
          - personal
          - business
          - other
        emailAddress:
          type: string
          maxLength: 30
          example: max.muster@company.ch
          description: Email address 
    entityIdName:
      description: Issuing entity of the card
      type: object
      required:
      - issuingEntityId
      properties:
        issuingEntityId:
          $ref: '#/components/schemas/entityId'
        name:
          $ref: '#/components/schemas/entityName'

    genericStatus:
      description: 
        'Describes the status of a card object.
        Effective: Aggregated effective status on the entity based on directly and inherited status.
        Directly: Directly  applied status on the entity. Note: At a contract level effective status and direct status are the same.
        Inherited: Inherited status on the entity. Note: At a contract level there is no inherited status
        Last Change: Date of the last change of the effective status.'
      type: object
      required: 
      - effective
      properties:
        effective:
          $ref: '#/components/schemas/genericStatusEnum'
        direct:
          $ref: '#/components/schemas/genericStatusEnum'
        inherited:
          $ref: '#/components/schemas/genericStatusEnum'
        last_change:
          $ref: '#/components/schemas/date'
    genericStatusEnum:
      description: Status element 
      type: object
      required: 
      - status
      properties:
        status:
          type: string
          enum:
          - ok
          - nok
          - unknown
          - active
          - blocked
          - suspended_by_cardholder
          - suspended_by_bank
          - suspended_by_issuer
          description: Status type
        detail:
          type: string
          description: 'Status detail in custom text'
    # ---------

    # ---- Common Data Model v1.2.0
    # ---- Date Formats
    date:
      type: string
      format: date
      example: 2018-04-13
    dateTime:
      type: string
      format: date-time
      example: 2018-04-13T11:11:11Z
    # --------
    # ---- Links for Pagination----
    linksPagination:
      description: Links (or cursors) returned in the answer of an API call.
      type: object
      properties:
        self:
          type: string
          description: Link / cursor to the current result set (based on the submitted pagination approach)
          example: /card-app/api/v1/cards?offset=75&limit=25
        first:
          type: string
          description: Link / cursor to the first result set (based on the submitted pagination approach)
          example: /card-app/api/v1/cards?offset=0&limit=25
        previous:
          type: string
          description: Link / cursor to the previous result set (based on the submitted pagination approach)
          example: /card-app/api/v1/cards?offset=50&limit=25
        next:
          type: string
          description: Link / cursor to the next result set (based on the submitted pagination approach)
          example: /card-app/api/v1/cards?offset=100&limit=25
        last:
          type: string
          description: Link / cursor to the last result set (based on the submitted pagination approach)
          example: /card-app/api/v1/cards?offset=150&limit=25
    # ---------
    # ---- Currency ----
    currency:
      description: ISO 4217 code
      type: string
      pattern: '[A-Z]{3}'
      example: CHF
    # ---------
    # ---- Amount ----
    amount:
      description: amount with currency
      type: object
      required:
        - currency
        - content
      properties:
        currency:
          $ref: '#/components/schemas/currency'
        content:
          description: amount given with fractional digits, the separator is a dot
          type: string
          pattern: '-?\d{1,14}(?:\.\d{1,3})?'
          example: 235.45
    # --------
    # ---- Address compliant to payment address (b.Link & ISO20022)----
    structuredAddress:
      title: Structured Address
      type: object
      required:
        - streetName
        - postCode
        - townName
        - country
      properties:
        streetName:
          type: string
          maxLength: 70
          example: "Rue de la gare"
        buildingNumber:
          type: string
          maxLength: 16
          example: "24"
        postCode:
          type: string
          maxLength: 16
          example: "2501"
        townName:
          type: string
          maxLength: 35
          example: "Biel"
        country:
          type: string
          maxLength: 2
          example: "CH"
    # -----------
    # ---- Country Code ----
    country:
      type: string
      pattern: '[A-Z]{2}'
      example: CH
      description: 2-Letter ISO 3166-2 Country Code
    # ------------
    # ---- Error Response (compliant to SIX b.Link)
    commonErrorResponse:
      title: Common Error Response
      type: object
      properties:
        type:
          $ref: '#/components/schemas/commonErrorType'
        title:
          type: string
